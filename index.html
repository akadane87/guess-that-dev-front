<!DOCTYPE html>
<html>

<head>
  <title>Favorite Color</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/assets/styles/styles1.css">
  <link rel="stylesheet" type="text/css" href="/assets/styles/reset.css">

  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1 class="title">Guess That Dev</h1>


  <div class="content_wrapper">

    <div class="auth_box">
      <div class="crud-form">
        <form id="sign-up" class="crud-form">
          <fieldset>
            <p class="form_title">Sign up!</p>
            <input type="text" name="credentials[email]" placeholder="E-Mail">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
      </div>

      <div class="crud-form">
        <form id="sign-in" class="crud-form">
          <fieldset>
            <p class="form_title">Sign in!</p>
            <input class="SignIn_email" type="text" name="credentials[email]" placeholder="E-Mail">
            <input class="SignIn_password" type="password" name="credentials[password]" placeholder="Password">
            <input class="SignIn-button" type="submit" name="submit" value="Sign in!">
          </fieldset>
        </form>
      </div>

      <div class="hidden-till-signin">
        <div class="crud-form">
          <form id="change-password">
            <fieldset>
              <p class="form_title">Change Password</p>
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" name="submit" value="Change password!">
            </fieldset>
          </form>
        </div>
        <div class="crud-form">
          <form id="sign-out">
            <fieldset>
              <p class="form_title">Sign Out</p>
              <input type="submit" name="submit" value="Sign Out!">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div> <!-- END AUTH - SIDEBAR -->

<div id="flash-card-wrapper">

  <ul>
    <li class="flash-card-handlebars">
      <img class="dev-picture" src="#" alt="dev picture" />
      <form class="name-check-form">
        <div class="form-group">
          <input class="name-response" placeholder="Click Button to Enter Name">
        </div>
        <div class="form-group">
          <button class="button button-2 button-2d" type=submit>Name</button>
        </div>
        <div class="form-group">
          <button class="button name-check-submit" type=submit>Submit</button>
        </div>
      </form>
    </li>
  </ul>

</div>

</body>

</html>
